<html lang="en">

<body>
  
<div id="app">
<!-- <h2> Time: {{getCurrentTime()}}</h2> -->
<p> Count:{{count}}</p>

<!-- <button v-on:click='increase()'> Increment</button> -->
<button @click='increase'> Increment</button>
<button @click='decrease'> Decrement</button>
</div>




<script>
var app=Vue.createApp({
  data(){
    return{
      count:0,
    };
  },
  methods:{
    getCurrentTime(){
      let ct=new Date();
      return ct;
    },
    increase(){
      this.count=this.count+1;
    },
    decrease(){
      this.count--;
    }

  }


 

});

app.mount('#app');
</script>
